		<div id=title>
			<h1>Honey, What are we eating?</h1><h3>featuring restaurants and reviews from <a href="https://www.yelp.com/" target="_blank"><img src="https://s3-media4.ak.yelpcdn.com/assets/2/www/img/7e704c57a423/developers/yelp_logo_75x38.png" width="75" height="38" id="yelpsite" alt="Yelp"></a></h3>

		<div id=fullbody>
			<div id=body_left>
				<h2>1. where?</h2>
				<div id=body_bottom>
					<div id=locBoxDirections>to search for any restaurant nearby, press enter after you type in your location below:</div>
					<br>
					<form method="post" name="search1" id="search" onSubmit="return submitform(-1);">
  					<input name="q" type="text" size="40" id="locationInput" placeholder="zip, address, etc." />
  					</form>
  					<div id=noLocError>first enter location above</div>
  					<br>
  					<div id=searchradiuscontainer>
  						<h3>max distance: <span id=radius-display></span></h3>
    					<div id="radius-slider"></div>
  					</div>
				</div>
			</div>
			<div id=body_right>
			<h2>2. what?</h2>
				<div id=body_bottom>
					<form method="post" action="restaurantselect.html" name="search3" id="search" onSubmit="return submitform(3);">
					<a id="cheap" onClick="return submitform(1);" class=button>cheap!</a>
					<br><br>
					<a id="expensive" onClick="return submitform(2);" class=button>expensive!</a>
					<br><br>
					<h3>or..</h3>
					<br>
					<input name="selfentry" type="text" id="selfentry" size="60" placeholder="search query" /><a onClick="return submitform(3);" id=goButton>go!</a>
					</form>
					<div id=noSelfEntryError></div>
				</div>
			</div>
